<!DOCTYPE html>

<html>
<head>
	<title> YouTube Downloader </title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <div class="card-header bg-info">
        <h2>Youtube Downloader</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="text-weight"><b>Lien vidéo YouTube:</b></label>
			  <br>
              <input type="txt" name="link" class="form-control link" required>
            </div>
          </div>
        </div>
        <form class="form-download">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
			  <br>
                <label class="text-weight"><b>Sélectionner le format vidéo:</b></label>
                <select class="form-control formte" required>
                  <option selected disabled>Sélectionner le format vidéo</option>
                  <option value="mp3">Mp3</option>
                  <option value="1080">1080 Mp4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group mt- download-video">
			  <br>
                <button class="btn btn-success btn-block click-btn-down" type="submit">Convertir</button>	
				<br>
				<div class="disclaimer">
					<h1> Disclaimer </h1>
						<p>Le téléchargement de vidéos de YouTube est contraire à la politique de YouTube. Les seules vidéos que vous êtes autorisé à télécharger sont les vôtres, ce que vous pouvez déjà faire en utilisant YouTube Studio.</p>
						   
							<script type="css"> 
							.disclaimer {
								position:fixed;
								width:100%;
								left:0;
								bottom:0;
								}
					.disclaimer p {
								  text-align:center;
								  }	
				</script>
				
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
  $(".click-btn-down").click(function(){
      var link = $(".link").val();
    var fromate = $(".formte").children("option:selected").val();
    var src =""+link+"="+fromate+"";
    downloadVideo(link,fromate);
  });
  function downloadVideo(link,fromate) {
      $('.download-video').html('<iframe style="width:100%;height:60px;border:0;overflow:hidden;" scrolling="no" src="https://loader.to/api/button/?url='+link+'&f='+fromate+'"></iframe>');
  }
</script>
</html>
